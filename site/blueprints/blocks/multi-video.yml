name: Video – File (1–3 met ratio)
icon: video
preview: fields
fields:
  videos:
    label: Video(s)
    type: files
    multiple: true
    min: 1
    max: 3
    required: true
    query: model.videos
    accept:
      mime:
        - video/mp4
        - video/webm
        - video/ogg
    layout: cards
    size: medium

  ratio:
    label: Beeldverhouding
    type: select
    default: "16:9"
    options:
      "1:1": 1:1
      "16:9": 16:9
      "9:16": 9:16
      "4:5":  4:5
      "3:4":  3:4
    width: 1/2

  # optioneel – laat weg als je dit block “clean” wilt houden
  paddingBottom:
    label: Padding bottom
    type: toggle
    default: false
    text: [Uit, Aan]
    width: 1/2

  colorTheme:
    label: Thema
    type: toggle
    default: false
    text: [Licht, Donker]
    width: 1/2
